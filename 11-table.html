<html>
    <head>
        <title>HTML Table</title>
        <link rel="icon" type="image/x-icon" href="./image/favicon.png">
    </head>
    <style>
        table , th , td{
            border: 1px solid black;
            border-collapse  : collapse  /* make a single border */
        }
        th{
            text-align: center;
        }
        tr:hover {background-color: #D6EEEE;}
    </style>
    <body>
        <h1 style="color:red"> HTML Table</h1>
        <table>
            <caption>User Registration</caption>
            <tr> <!--  row -->
                <th style="width: 200px;">Person 1</th>
                <th style="width: 200px">Person 2</th> <!--  columns -->
                <th style="width: 200px">Person 3</th>
            </tr>
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
        </table>

        <h1 style="color:red"> HTML Table Colspan && RowSpan</h1>
        <table>
            <tr> <!--  row -->
                <th style="width: 200px;">Person 1</th>
                <th style="width: 200px" colspan="2">Person 2</th> <!--  columns -->
                <th style="width: 200px">Person 3</th>
            </tr>
            <tr>
                <td>Emil</td>
                <td rowspan="2">Tobias</td>
                <td>Linus</td>
            </tr>
        </table>
        <h1 style="color:red">colgroup element</h1>
        <table style="width: 100%;">
            <colgroup>
                <col  span="3" style="background-color: #D6EEEE">
                <col span="3" style="background-color: pink">
            </colgroup>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
                <th>SUN</th>
                </tr>
                <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                </tr>
                <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                </tr>
                <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                </tr>
                <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                </tr>
        </table>

    </body>
</html>

<!-- 
The <colgroup> element should be used as a container for the column specifications.

Each group are specified with a <col> element.
    
The span attribute specifies how many columns that gets the style.
    
The style attribute specifies the style to give the columns.

Note: The <colgroup> tag must be a child of a <table> element and should be placed before any other table elements, like <thead>, <tr>, <td> etc., 
but after the <caption> element, if present.
 -->
