
<html lang="en-US">
    <head>
        <title>
            HTML Attributes
        </title>
        <link rel="icon" type="image/x-icon" href="./image/favicon.png">
    </head>
    <body>
        <h1 style="color:red">The width and height Attributes</h1>
        <img src="http://commondatastorage.googleapis.com/codeskulptor-assets/lathrop/asteroid_blue.png"  width="200" height="200">

        <h1 style="color:red">Style Attribute</h1>
        <p style="background-color: red;">This is a red paragraph.</p>

        <h1 style="color:red">The title Attribute</h1>
        <p title="I'm a tooltip">This is a paragraph.</p>
    </body>
</html>











<!--      
         1)  HTML Attributes
    * Attributes provide additional information about elements
    * Attributes are always specified in the start tag
    * Attributes usually come in name/value pairs like: name="value" 

        2) The style Attribute
    * The style attribute is used to add styles to an element, such as color, font, size, and more.

        3) The lang Attribute
    * You should always include the lang attribute inside the <html> tag, to declare the language of the Web page. This is meant to assist search engines and browsers.
    * So, the first two characters define the language of the HTML page, and the last two characters define the country

        4) The title Attribute
    * The title attribute defines some extra information about an element
    * The value of the title attribute will be displayed as a tooltip when you mouse over the element:
-->
